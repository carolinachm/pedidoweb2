<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
<h:head>
    <script src="../resources/css/bootstrap.min.css"></script>
    <link rel="stylesheet" href="../resources/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../resources/css/index.css"/>

</h:head>
<ui:composition template="template.xhtml">
    <div style="font-family: Pacifico" class="container">
        <ui:define name="container">
            <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet"/>
            <h1 align="center" style="font-family: Pacifico">Clientes Cadastrados</h1>
            <h:form id="formTabela">
                <h:dataTable id="tabela2" value="#{clientController.clients}" var="c"
                             styleClass="dados-os table table-striped table-bordered table-hover">
                    <h:column id="columnCodigo">
                        <f:facet name="header">
                            <h:outputText id="headerCodigo" value="Codigo"/>
                        </f:facet>
                        <h:outputText id="valorCodigo" value="#{c.id}"/>
                    </h:column>
                    <h:column id="columnContratante">
                        <f:facet name="header">
                            <h:outputText id="headerContratante" value="Contratante"/>
                        </f:facet>
                        <h:outputText id="valorContratante" value="#{c.contratante}"/>
                    </h:column>

                    <h:column id="columnNome">
                        <f:facet name="header">
                            <h:outputText id="headerNome" value="Noivos"/>
                        </f:facet>
                        <h:outputText id="valorNome" value="#{c.nomeNoivos}"/>
                    </h:column>

                    <h:column id="columnCPF">
                        <f:facet name="header">
                            <h:outputText id="headerCPF" value="CPF"/>
                        </f:facet>
                        <h:outputText id="valorCPF" value="#{c.cpf}"/>
                    </h:column>
                    <h:column id="columnTelefone">
                        <f:facet name="header">
                            <h:outputText id="headerTelefone" value="Telefone"/>
                        </f:facet>
                        <h:outputText id="valorTelefone" value="#{c.telefone}"/>
                    </h:column>
                    <h:column id="columnEmail">
                        <f:facet name="header">
                            <h:outputText id="headerEmail" value="Email"/>
                        </f:facet>
                        <h:outputText id="email2" value="#{c.email}"/>

                    </h:column>
                    <h:column>
                        <f:facet name="header">Ação</f:facet>
                        <h:commandButton class="delete-user-row-with-ajax-button" styleClass="btn btn-danger"
                                         value="Excluir" action="#{clientController.remove(c)}"
                                         onclick="return confirm('Tem certeza que deseja remover este cliente?')">

                            <f:ajax render="formTabela:tabela2"/>
                        </h:commandButton>
                        <div class="col-md-1"/>
                        <h:commandButton styleClass="btn btn-warning" action="#{clientController.editar(c)}"
                                         value="Editar">
                            <f:passThroughAttribute name="data-toggle" value="modal"/>
                            <f:passThroughAttribute name="data-target" value="#myModal"/>
                            <f:ajax render="formulario"/>
                        </h:commandButton>

                    </h:column>
                </h:dataTable>
            </h:form>
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                        </div>
                        <div class="modal-body">
                            <h:form id="formulario" style="font-family: 'Arial';">
                                <br></br>
                                <div class="tab-content">

                                    <div class="panel panel-success">
                                        <div class="panel panel-heading">
                                            <h:outputLabel id="titulo" value="Dados do Cliente"/>
                                        </div>
                                        <div class="panel-body">
                                            <div class="form-group form-group-lg col-md-12">
                                                <h:outputLabel id="contratanteLabel"
                                                               value="Nome do/da Contratante:"/>
                                                <h:inputText id="contratante" label="Nome" styleClass="form-control "
                                                             value="#{clientController.client.contratante}"
                                                             p:placeholder="Ex: Qual o nome dele/dela?"
                                                             maxlength="50"/>
                                            </div>
                                            <div class="form-group form-group-lg col-md-12">
                                                <h:outputLabel id="nomeLabel"
                                                               value="Nome dos Noivos:"/>
                                                <h:inputText id="nome" label="Nome" styleClass="form-control "
                                                             value="#{clientController.client.nomeNoivos}"
                                                             p:placeholder="Ex: Larisce, Virmerson..."
                                                             maxlength="50"/>
                                            </div>
                                            <div class="form-group form-group-lg col-md-4">
                                                <h:outputLabel id="cpfLabel"
                                                               value="CPF:"/>
                                                <h:inputText id="cpf" label="cpf" styleClass="form-control"
                                                             value="#{clientController.client.cpf}"
                                                             p:placeholder="12.345.678-90"
                                                             maxlength="50"/>
                                            </div>
                                            <div class="form-group form-group-lg col-md-4">
                                                <h:outputLabel id="telefoneLabel"
                                                               value="Telefone:"/>
                                                <h:inputText id="telefone" label="Telefone"
                                                             styleClass="form-control"
                                                             p:placeholder="(DDD)91234-5678"
                                                             value="#{clientController.client.telefone}"
                                                             maxlength="50"/>
                                            </div>
                                            <div class="form-group form-group-lg col-md-4">
                                                <h:outputLabel id="nascimentoLabel"
                                                               value="Data de Nascimento"/>

                                                <h:inputText id="nascimento" p:type="date"
                                                             styleClass="form-control"
                                                             p:placeholder="dia/mês/ano"
                                                             value="#{clientController.client.dataNascimento}">
                                                    <f:convertDateTime pattern="yyyy-MM-dd"/>
                                                </h:inputText>
                                            </div>
                                            <div class="form-group form-group-lg col-md-8">
                                                <h:outputLabel id="emailLabel"
                                                               value="Email:"/>
                                                <h:inputText id="email" p:type="email" styleClass="form-control"
                                                             p:placeholder="jão@hightech.com"
                                                             value="#{clientController.client.email}"/>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="panel panel-success">
                                        <div class="panel panel-heading">
                                            <h:outputLabel id="titulo2"
                                                           value="Endereço do Cliente"
                                            />
                                        </div>
                                        <div class="panel-body">
                                            <div class="form-group form-group-lg col-md-6">
                                                <h:outputLabel id="logradouroLabel"
                                                               value="Logradouro:"/>
                                                <h:inputText id="logradouro" label="Logradoruro"
                                                             styleClass="form-control"
                                                             p:placeholder="Ex: Av. Florestal"
                                                             value="#{clientController.client.address.logradouro}"
                                                             maxlength="50"/>
                                            </div>
                                            <div class="form-group form-group-lg col-md-6">
                                                <h:outputLabel id="bairroLabel"
                                                               value="Bairro:"/>
                                                <h:inputText id="bairro" label="Bairro"
                                                             styleClass="form-control"
                                                             p:placeholder="Ex: Santa Carmélia"
                                                             value="#{clientController.client.address.bairro}"
                                                             maxlength="50"/>
                                            </div>
                                            <div class="form-group form-group-lg col-md-4">
                                                <h:outputLabel id="complementoLabel"
                                                               value="Complemento:"/>
                                                <h:inputText id="complemento" label="complemento"
                                                             styleClass="form-control"
                                                             p:placeholder="Casa, Apartamento etc."
                                                             value="#{clientController.client.address.complemento}"
                                                             maxlength="50"/>
                                            </div>
                                            <div class="form-group form-group-lg col-md-4">
                                                <h:outputLabel id="numeroLabel"
                                                               value="Numero:"/>
                                                <h:inputText id="number" p:type="number" p:min="1" p:max="10"
                                                             styleClass="form-control" p:placeholder="Ex: 123"
                                                             value="#{clientController.client.address.numero}">
                                                    <f:convertNumber minFractionDigits="0"/>
                                                </h:inputText>
                                            </div>
                                            <div class="form-group form-group-lg col-md-4">
                                                <h:outputLabel id="cepLabel"
                                                               value="Cep:"/>
                                                <h:inputText id="cep" label="Cep" styleClass="form-control"
                                                             value="#{clientController.client.address.cep}"
                                                             p:placeholder="Ex: 79115-485"
                                                             maxlength="50"/>
                                            </div>
                                            <div class="form-group form-group-lg col-md-6">
                                                <h:outputLabel for="estado"
                                                               value="Estado:"/>
                                                <h:selectOneMenu id="estado" filter="true" styleClass="form-control"
                                                                 value="#{clientController.client.state}"
                                                                 converter="#{stateConverter}" required="true"
                                                                 requiredMessage="O campo estado é obrigatório">
                                                    <f:selectItem noSelectionOption="true"
                                                                  itemLabel="Selecione um Estado"/>
                                                    <f:selectItems value="#{clientController.states}" var="state"
                                                                   itemValue="#{state}" itemLabel="#{state.uf}"/>
                                                </h:selectOneMenu>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <h:messages id="msg"/>

                                <div class="modal-footer">
                                    <div class="col-md-4 col-md-offset-8">
                                        <h:commandButton styleClass="btn btn-success btn-lg"
                                                         action="#{clientController.save}"
                                                         value="Pronto!">
                                            <f:ajax execute="formulario"
                                                    render="formulario formTabela:tabela2"></f:ajax>
                                        </h:commandButton>

                                        <h:commandLink styleClass="btn btn-danger btn-lg"
                                                       rendered="#{clientController.modoEdicao}"
                                                       action="#{clientController.cancelar}" value="Cancelar">
                                            <f:passThroughAttribute name="data-dismiss" value="modal"/>
                                            <f:ajax render="formulario"></f:ajax>
                                        </h:commandLink>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="row">
                <div class="col-sm-6 paginacao text-right">
                    <ul class="pagination">
                        <li class="disabled"><a href=""><span>«</span></a></li>
                        <li class="active"><a href="">1</a></li>
                        <li><a href="">2</a></li>
                        <li><a href="">3</a></li>
                        <li><a href="">4</a></li>
                        <li><a href="">5</a></li>
                        <li><a href=""><span>»</span></a></li>
                    </ul>
                </div>
            </footer>
            <script src="../resources/js/jquery-2.1.4.min.js"></script>
            <script src="../resources/js/bootstrap.min.js"></script>
            <script src="../resources/js/bootstrap-datepicker.min.js"></script>
            <script src="../resources/js/bootstrap-datepicker.pt-BR.min.js"></script>
            <script src="../resources/js/main.js"></script>
            <script src="../resources/js/bootstrap-confirm-delete.js"></script>

        </ui:define>
    </div>
</ui:composition>
</html>
