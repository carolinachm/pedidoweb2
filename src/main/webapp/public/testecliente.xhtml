<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf" template="/public/template.xhtml">
	<ui:define name="container">
	
 

		<div class="container">
			<ol class="breadcrumb">
				<li><a href="">Início</a></li>
				<li><a href="">Estado</a></li>
				<li class="active">Pesquisa</li>
			</ol>

			<div class="row cabecalho">
				<div class="col-xs-12 col-md-6">
					<h1>Cliente</h1>
				</div>
				<div class="col-xs-12 col-md-4 col-md-offset-2 busca">
					<div class="input-group">
						<input type="text" name="busca" class="form-control"
							placeholder="Pesquisar por uf de estado" /> <span
							class="input-group-btn">
							<button type="button" class="btn btn-default">
								<span class="glyphicon glyphicon-search"></span>
							</button>
						</span>
					</div>
				</div>
			</div>
			<div class="table-responsive">
				<h:dataTable id="tabela" value="#{stateController.states}" var="s"
					cellpadding="5" cellspacing="3" first="0" rows="5" frame="hsides"
					rules="all" style="width: 100%" border="10" class="dados-os table table-striped table-bordered table-hover">

					      <h:column id="columnCodigo">
                        <f:facet name="header">
                            <h:outputText id="headerCodigo" value="Codigo"/>
                        </f:facet>
                        <h:outputText id="valorCodigo" value="#{c.id}"/>
                    </h:column>

                    <h:column id="columnNome">
                        <f:facet name="header">
                            <h:outputText id="headerNome" value="Nome"/>
                        </f:facet>
                        <h:outputText id="valorNome" value="#{c.nome}"/>
                    </h:column>

                    <h:column id="columnCPF">
                        <f:facet name="header">
                            <h:outputText id="headerCPF" value="CPF"/>
                        </f:facet>
                        <h:outputText id="valorCPF" value="#{c.cpf}"/>
                    </h:column>
                    <h:column id="columnTelefone">
                        <f:facet name="header">
                            <h:outputText id="headerTelefone" value="Telefone"/>
                        </f:facet>
                        <h:outputText id="valorTelefone" value="#{c.telefone}"/>
                    </h:column>
                    <h:column id="columnEmail">
                        <f:facet name="header">
                            <h:outputText id="headerEmail" value="Email"/>
                        </f:facet>
                        <h:outputText id="email2" value="#{c.email}"/>

                    </h:column>
                    <h:column id="columnNoivo">
                        <f:facet name="header">
                            <h:outputText id="headerNoivo" value="Noivo"/>
                        </f:facet>
                        <h:outputText id="valorNoivo" value="#{c.nomeNoivo}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Ação</f:facet>
                        <h:commandButton  styleClass="btn btn-danger" action="#{clientController.remove(c)}"
                                         value="Excluir" onclick="return window.confirm('Certeza?')">
                            <f:ajax render="@form"/>
                        </h:commandButton>

                        <h:commandButton  styleClass="btn btn-warning" action="#{clientController.editar(c)}"
                                         value="Editar">
                            <f:ajax render="@form"/>
                        </h:commandButton>

                    </h:column>
                </h:dataTable>
			</div>
			<footer class="row">
				<div class="col-sm-6">
					<button class="btn btn-primary" data-toggle="modal"
						data-target="#NovaCli">Novo Estado</button>
				</div>
				<div class="col-sm-6 paginacao text-right">
					<ul class="pagination">
						<li class="disabled"><a href=""><span>«</span></a></li>
						<li class="active"><a href="">1</a></li>
						<li><a href="">2</a></li>
						<li><a href="">3</a></li>
						<li><a href="">4</a></li>
						<li><a href="">5</a></li>
						<li><a href=""><span>»</span></a></li>
					</ul>
				</div>
			</footer>
		</div>
		<div class="modal fade" id="NovaCli">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">Novo Estado</h4>
					</div>
					<form>
						<div class="modal-body">
							<div class="navegacao-abas">
      <ul class="nav nav-tabs">
        <li class="active"><a href="/public/client.xhtml" data-toggle="tab">Dados Cliente</a></li>
        <li><a href="#state" data-toggle="tab">Endereço</a></li>
        <li><a href="#mensagem" data-toggle="tab">Mensagem</a></li>
      </ul>

      <div class="tab-content">
        <div class="tab-pane fade in active" id="Dados do Cliente">
          <h:panelGrid id="dados" columns="2">
                        <h:outputText id="nomeLabel" value="Nome:"/>
                        <h:inputText id="nome" label="Nome" styleClass="form-control"
                                     value="#{clientController.client.nome}" maxlength="50"/>
                        <h:outputText id="cpfLabel" value="CPF:"/>
                        <h:inputText id="cpf" label="cpf" styleClass="form-control"
                                     value="#{clientController.client.cpf}" maxlength="50"/>

                        <h:outputText id="noivoLabel" value="Nome noivo:"/>
                        <h:inputText id="noivo" label="Nome noivo" styleClass="form-control"
                                     value="#{clientController.client.nomeNoivo}" maxlength="50"/>

                        <h:outputText id="telefoneLabel" value="Telefone:"/>
                        <h:inputText id="telefone" label="Telefone" styleClass="form-control"
                                     value="#{clientController.client.telefone}" maxlength="50"/>

                        <h:outputText id="nascimentoLabel" value="Data de Nascimento:"/>
                        <h:inputText id="nascimento" p:type="date" styleClass="form-control"
                                     value="#{clientController.client.dataNascimento}">
                            <f:convertDateTime pattern="yyyy-MM-dd"/>
                        </h:inputText>
                        <h:outputText id="emailLabel" value="Email:"/>
                        <h:inputText id="email" p:type="email" styleClass="form-control"
                                     value="#{clientController.client.email}"/>
                        </h:panelGrid>
        </div>

        <div class="tab-pane fade" id="Endereço">
         <h:panelGrid id="dados2" columns="2">
                            <h:outputText id="logradouroLabel" value="Logradouro:"/>
                            <h:inputText id="logradouro" label="Logradoruro" styleClass="form-control"
                                         value="#{clientController.client.address.logradouro}"
                                         maxlength="50"/>

                            <h:outputText id="bairroLabel" value="Bairro:"/>
                            <h:inputText id="bairro" label="Bairro" styleClass="form-control"
                                         value="#{clientController.client.address.bairro}" maxlength="50"/>

                            <h:outputText id="complementoLabel" value="Complemento:"/>
                            <h:inputText id="complemento" label="complemento" styleClass="form-control"
                                         value="#{clientController.client.address.complemento}"
                                         maxlength="50"/>

                            <h:outputText id="numeroLabel" value="Numero:"/>
                            <h:inputText id="number" p:type="number" p:min="1" p:max="10" styleClass="form-control"
                                         value="#{clientController.client.address.numero}">
                                <f:convertNumber minFractionDigits="0"/>
                            </h:inputText>

                            <h:outputText id="cepLabel" value="Cep:"/>
                            <h:inputText id="cep" label="Cep" styleClass="form-control"
                                         value="#{clientController.client.address.cep}" maxlength="50"/>

                            <h:outputLabel for="estado" value="Estado:"/>

                            <h:selectOneMenu id="estado" filter="true" styleClass="form-control"
                                             value="#{clientController.client.state}"
                                             converter="#{stateConverter}" required="true"
                                             requiredMessage="O campo 'Estado' é obrigatório">
                                <f:selectItem noSelectionOption="true"
                                              itemLabel="Selecione um estado"/>
                                <f:selectItems value="#{clientController.states}" var="state"
                                               itemValue="#{state}" itemLabel="#{state.uf}"/>
                            </h:selectOneMenu>
                        </h:panelGrid>
        </div>

       

    </div>
  </div>
						</div>
						<div class="modal-footer">
							<h:panelGrid columns="2">
								<h:commandButton action="#{stateController.save}" value="Salvar"
									class="btn btn-success">
									<f:ajax execute="formularioEstado" render="dados tabela"></f:ajax>
								</h:commandButton>

								<h:commandButton rendered="#{stateController.modoEdicao}"
									action="#{stateController.cancelar}" value="Cancelar"
									class="btn btn-default">
									<f:ajax render="formularioEstado"></f:ajax>
								</h:commandButton>
							</h:panelGrid>
						</div>
					</form>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
