<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf" template="template.xhtml">



	<div class="container">
		<ui:define name="container">
			<div class="col-xs-12 col-md-6">
				<h1 style="font-family: 'Lato'">Clientes</h1>
			</div>
			<h:form id="formTabela">
				<h:dataTable id="tabela2" value="#{clientController.clients}"
					var="c"
					styleClass="dados-os table table-striped table-bordered table-hover">
					<h:column id="columnCodigo">
						<f:facet name="header">
							<h:outputText style="font-family: 'Lato' " id="headerCodigo"
								value="Codigo" />
						</f:facet>
						<h:outputText id="valorCodigo" value="#{c.id}" />
					</h:column>

					<h:column id="columnContratante">
						<f:facet name="header">
							<h:outputText style="font-family: 'Lato'" id="headerContratante"
								value="Contratante" />
						</f:facet>
						<h:outputText id="valorContratante" value="#{c.contratante}" />
					</h:column>

					<h:column id="columnCPF">
						<f:facet name="header">
							<h:outputText id="headerCPF" style="font-family: 'Lato'"
								value="CPF" />
						</f:facet>
						<h:outputText id="valorCPF" value="#{c.cpf}" />
					</h:column>
					<h:column id="columnTelefone">
						<f:facet name="header">
							<h:outputText style="font-family: 'Lato'" id="headerTelefone"
								value="Telefone" />
						</f:facet>
						<h:outputText style="font-family: 'Lato'" id="valorTelefone"
							value="#{c.telefone}" />
					</h:column>
					<h:column id="columnEmail">
						<f:facet name="header">
							<h:outputText style="font-family: 'Lato'" id="headerEmail"
								value="Email" />
						</f:facet>
						<h:outputText id="email2" value="#{c.email}" />

					</h:column>
					<h:column id="columnNoivos">
						<f:facet name="header">
							<h:outputText id="headerNoivos" value="Noivos" />
						</f:facet>
						<h:outputText id="valorNoivos" value="#{c.nomeNoivos}" />
					</h:column>
					<h:column>
						<f:facet name="header">Ação</f:facet>
						<h:commandButton styleClass="btn btn-danger"
							action="#{clientController.remove(c)}" value="Excluir" onclick="">
							<f:passThroughAttribute name="data-toggle" value="modal" />
							<f:passThroughAttribute name="data-target"
								value="#confirm-delete" />
							<f:ajax render="formTabela:tabela2" />
						</h:commandButton>

						<h:commandButton styleClass="btn btn-primary"
							action="#{clientController.editar(c)}" value="Editar">
							<f:ajax render="formulario formTabela" />
							<f:passThroughAttribute name="data-toggle" value="modal" />
							<f:passThroughAttribute name="data-target" value="#NovaOS" />
						</h:commandButton>

					</h:column>
				</h:dataTable>
			</h:form>
			<div class="modal fade" id="NovaOS">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" data-dismiss="modal" class="close">
								<span></span>
							</button>
							<h4 class="modal-title">Cadastrar Novo Cliente</h4>
						</div>
						<h:form id="formulario" style="font-family: 'Lato', Sans-Serif">
							<div class="modal-body">
								<div class="navegacao-abas">
									<ul class="nav nav-tabs">
										<li class="active"><a href="#dadosCli" data-toggle="tab">Dados
												do Cliente</a></li>
										<li><a href="#endereco" data-toggle="tab">Endereço do
												Cliente</a></li>
									</ul>
								</div>
								<div class="tab-content">
									<div class="tab-pane fade in active" id="dadosCli">
										<div class="panel panel-default">
											<div class="panel panel-heading">
												<h:outputText id="titulo" value="Dados do Cliente"
													style="font-family: 'Lato'" />
											</div>
											<div class="panel-body">
												<div id="dados">
													<div class="col-md-8">
														<h:outputText style="font-family: 'Lato'" id="nomeLabel"
															value="Contratante:" />
														<h:inputText id="contratante" label="Contratante"
															styleClass="form-control"
															value="#{clientController.client.contratante}"
															p:placeholder="Ex: Jão" maxlength="50" />
													</div>
													<div class="col-md-4">
														<h:outputText style="font-family: 'Lato'" id="cpfLabel"
															value="CPF:" />
														<h:inputText id="cpf" label="cpf"
															styleClass="form-control"
															value="#{clientController.client.cpf}"
															p:placeholder="12.345.678-90" maxlength="50" />
													</div>
													<div class="col-md-8">
														<h:outputText style="font-family: 'Lato'" id="noivoLabel"
															value="Nome Noivos:" />
														<h:inputText id="noivos" label="Nome Noivos"
															styleClass="form-control" p:placeholder="Ex: Jão"
															value="#{clientController.client.nomeNoivos}"
															maxlength="50" />
													</div>
													<div class="col-md-4">
														<h:outputText style="font-family: 'Lato'"
															id="telefoneLabel" value="Telefone:" />
														<h:inputText id="telefone" label="Telefone"
															styleClass="form-control" p:placeholder="(DDD)91234-5678"
															value="#{clientController.client.telefone}"
															maxlength="50" />
													</div>
													<div class="col-md-4">
														<h:outputText style="font-family: 'Lato'"
															id="nascimentoLabel" value="Data de Nascimento" />

														<h:inputText id="nascimento" p:type="date"
															styleClass="form-control" p:placeholder="dia/mês/ano"
															value="#{clientController.client.dataNascimento}">
															<f:convertDateTime pattern="yyyy-MM-dd" />
														</h:inputText>
													</div>
													<div class="col-md-8">
														<h:outputText style="font-family: 'Lato'" id="emailLabel"
															value="Email:" />
														<h:inputText id="email" p:type="email"
															styleClass="form-control"
															p:placeholder="jão@hightech.com"
															value="#{clientController.client.email}" />
													</div>
												</div>
											</div>
										</div>
									</div>
									<div class="tab-pane fade" id="endereco">
										<div class="panel panel-default">
											<div class="panel panel-heading">
												<h:outputText style="font-family: 'Lato'" id="titulo2"
													value="Endereço do Cliente" />
											</div>
											<div class="panel-body">
												<div class="col-md-6">
													<h:outputText style="font-family: 'Lato'"
														id="logradouroLabel" value="Logradouro:" />
													<h:inputText id="logradouro" label="Logradoruro"
														styleClass="form-control"
														p:placeholder="Ex: Av. Florestal"
														value="#{clientController.client.address.logradouro}"
														maxlength="50" />
												</div>
												<div class="col-md-6">
													<h:outputText style="font-family: 'Lato'" id="bairroLabel"
														value="Bairro:" />
													<h:inputText id="bairro" label="Bairro"
														styleClass="form-control"
														p:placeholder="Ex: Santa Carmélia"
														value="#{clientController.client.address.bairro}"
														maxlength="50" />
												</div>
												<div class="col-md-4">
													<h:outputText style="font-family: 'Lato'"
														id="complementoLabel" value="Complemento:" />
													<h:inputText id="complemento" label="complemento"
														styleClass="form-control"
														p:placeholder="Casa, Apartamento etc."
														value="#{clientController.client.address.complemento}"
														maxlength="50" />
												</div>
												<div class="col-md-4">
													<h:outputText style="font-family: 'Lato'" id="numeroLabel"
														value="Numero:" />
													<h:inputText id="number" p:type="number" p:min="1"
														p:max="10" styleClass="form-control"
														p:placeholder="Ex: 123"
														value="#{clientController.client.address.numero}">
														<f:convertNumber minFractionDigits="0" />
													</h:inputText>
												</div>
												<div class="col-md-4">
													<h:outputText style="font-family: 'Lato'" id="cepLabel"
														value="Cep:" />
													<h:inputText id="cep" label="Cep" styleClass="form-control"
														value="#{clientController.client.address.cep}"
														p:placeholder="Ex: 79115-485" maxlength="50" />
												</div>
												<div class="col-md-6">
													<h:outputLabel style="font-family: 'Lato'" for="estado"
														value="Estado:" />
													<h:selectOneMenu id="estado" filter="true"
														styleClass="form-control"
														value="#{clientController.client.state}"
														converter="#{stateConverter}" required="true"
														requiredMessage="O campo estado é obrigatório">
														<f:selectItem noSelectionOption="true"
															itemLabel="Selecione um Estado" />
														<f:selectItems value="#{clientController.states}"
															var="state" itemValue="#{state}" itemLabel="#{state.uf}" />
													</h:selectOneMenu>
												</div>
											</div>
										</div>
										
										
									</div>
									<div class="modal-footer">
										<h:commandButton styleClass="btn btn-success"
											data-dismiss="modal" action="#{clientController.save}"
											value="Salvar">
											<f:ajax execute="formulario" render="formulario formTabela"></f:ajax>
										</h:commandButton>
										<h:commandButton styleClass="btn btn-danger"
											rendered="#{clientController.modoEdicao}"
											data-dismiss="modal" action="#{clientController.cancelar}"
											value="Cancelar">
											<f:ajax render="formulario"></f:ajax>
										</h:commandButton>
										<h:messages id="msg" />
									</div>
								</div>
							</div>
						</h:form>
					</div>
				</div>
			</div>

			<footer class="row">
				<div class="col-sm-6">
					<button class="btn btn-success" data-toggle="modal"
						data-target="#NovaOS">Novo Cliente</button>
				</div>
				<div class="col-sm-6 paginacao text-right">
					<ul class="pagination">
						<li class="disabled"><a href=""><span>«</span></a></li>
						<li class="active"><a href="">1</a></li>
						<li><a href="">2</a></li>
						<li><a href="">3</a></li>
						<li><a href="">4</a></li>
						<li><a href="">5</a></li>
						<li><a href=""><span>»</span></a></li>
					</ul>
				</div>
			</footer>
			<div class="modal fade" id="confirm-delete">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h3 class="h3">Confirmação de exclusão</h3>
						</div>
						<div class="modal-body">
							<h4 class="h4">Tem certeza que deseja remover este cliente?</h4>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-danger" data-dismiss="modal">Não</button>
							<a class="btn btn-success btn-ok">Sim</a>
						</div>
					</div>
				</div>
			</div>
			<script>
                $('#confirm-delete').on('show.bs.modal', function(e) {
                    $(this).find('.btn-ok').attr('href', $(e.relatedTarget).data('href'));
                });
            </script>
		</ui:define>
	</div>
</ui:composition>
