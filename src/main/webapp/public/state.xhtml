<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf" template="template.xhtml">

	

	<div class="container">
		<ui:define name="container">
			<div class="col-xs-12 col-md-6">
				<h1 style="font-family: 'Lato'">Estado</h1>
			</div>
			<h:form id="formTabela">
				<h:dataTable id="tabela2" value="#{stateController.states}" var="s"
					class="table table-striped table-bordered">
					<h:column id="columnCodigo">
						<f:facet name="header">
							<h:outputText style="font-family: 'Lato' " id="headerCodigo"
								value="Codigo" />
						</f:facet>
						<h:outputText id="valorCodigo" value="#{s.id}" />
					</h:column>

					<h:column id="columnUF">
						<f:facet name="header">
							<h:outputText style="font-family: 'Lato'" id="headerUF"
								value="UF" />
						</f:facet>
						<h:outputText id="valorUF" value="#{s.uf}" />
					</h:column>



					<h:column>
						<f:facet name="header">Ação</f:facet>
						<h:commandButton styleClass="btn btn-danger"
							action="#{stateController.remove(s)}" value="Excluir" onclick="">
							<f:passThroughAttribute name="data-toggle" value="modal" />
							<f:passThroughAttribute name="data-target"
								value="#confirm-delete" />
							<f:ajax render="formTabela:tabela2" />
						</h:commandButton>

						<h:commandButton styleClass="btn btn-primary"
							action="#{stateController.editar(s)}" value="Editar">
							<f:ajax render="formulario formTabela" />
							<f:passThroughAttribute name="data-toggle" value="modal" />
							<f:passThroughAttribute name="data-target" value="#NovaOS" />
						</h:commandButton>

					</h:column>
				</h:dataTable>
			</h:form>
			<div class="modal fade" id="NovaOS">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" data-dismiss="modal" class="close">
								<span></span>
							</button>
							<h4 class="modal-title">Cadastrar Novo Estado</h4>
						</div>
						<h:form id="formulario" style="font-family: 'Lato', Sans-Serif">
							<div class="modal-body">

								<div class="panel panel-default">
									<div class="panel panel-heading">
										<h:outputText id="titulo" value="Dados do Estado"
											style="font-family: 'Lato'" />
									</div>
									<div class="panel-body">
										<div id="dados">
											<div class="col-md-8">
												<h:outputText style="font-family: 'Lato'" id="udLabel"
													value="UF:" />
												<h:inputText id="uf" label="UF:" styleClass="form-control"
													value="#{stateController.state.uf}" p:placeholder=""
													maxlength="50" />
											</div>



										</div>
									</div>


									<div class="modal-footer">
										<h:commandButton styleClass="btn btn-success"
											data-dismiss="modal" action="#{stateController.save}"
											value="Salvar">
											<f:ajax execute="formulario" render="formulario formTabela"></f:ajax>
										</h:commandButton>
										<h:commandButton styleClass="btn btn-danger"
											rendered="#{stateController.modoEdicao}" data-dismiss="modal"
											action="#{stateController.cancelar}" value="Cancelar">
											<f:ajax render="formulario"></f:ajax>
										</h:commandButton>
										<h:messages id="msg" />
									</div>
								</div>
							</div>
						</h:form>
					</div>
				</div>
			</div>

			<footer class="row">
				<div class="col-sm-6">
					<button class="btn btn-success" data-toggle="modal"
						data-target="#NovaOS">Novo Estado</button>
				</div>
				<div class="col-sm-6 paginacao text-right">
					<ul class="pagination">
						<li class="disabled"><a href=""><span>«</span></a></li>
						<li class="active"><a href="">1</a></li>
						<li><a href="">2</a></li>
						<li><a href="">3</a></li>
						<li><a href="">4</a></li>
						<li><a href="">5</a></li>
						<li><a href=""><span>»</span></a></li>
					</ul>
				</div>
			</footer>
			<div class="modal fade" id="confirm-delete">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h3 class="h3">Confirmação de exclusão</h3>
						</div>
						<div class="modal-body">
							<h4 class="h4">Tem certeza que deseja remover este Estado?</h4>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-danger" data-dismiss="modal">Não</button>
							<a class="btn btn-success btn-ok">Sim</a>
						</div>
					</div>
				</div>
			</div>

		</ui:define>
	</div>
</ui:composition>
