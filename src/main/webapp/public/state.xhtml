<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <script src="../resources/css/bootstrap.min.css"></script>
    <link rel="stylesheet" href="../resources/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../resources/css/index.css"/>

</h:head>
<ui:composition template="template.xhtml">
    <div class="container">
        <ui:define name="container">
            <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet"/>
            <h1 class="text-center" style="font-family: 'Pacifico'">Cadastrar Novo Estado</h1>
            <h:form id="formulario">
                <div class="form-group form-group-lg col-lg-8">
                    <label for="uf">Insira a Unidade Federativa(UF)</label>
                    <h:inputText value="#{stateController.state.uf}"
                                 styleClass="form-control" id="uf" p:placeholder="MS, SP, MG..."/>
                </div>
                <div class="col-md-7">
                    <h:commandButton styleClass="btn btn-success btn-lg" action="#{stateController.save}"
                                     value="Salvar">
                        <f:ajax execute="formulario" render="formulario tabela:tabela2"></f:ajax>
                    </h:commandButton>

                    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
                        Mostrar Estados
                    </button>
                    <h:commandButton styleClass="btn btn-danger btn-lg" rendered="#{stateController.modoEdicao}"
                                     action="#{stateController.cancelar}" value="Cancelar">
                        <f:ajax render="formulario"></f:ajax>
                    </h:commandButton>
                </div>
            </h:form>
            <br></br>
            <h:messages id="msg"/>

            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <h4 class="modal-title" id="myModalLabel">Estados Cadastrados</h4>
                        </div>
                        <div class="modal-body">
                            <h:form id="tabela">
                                <h:dataTable id="tabela2" value="#{stateController.states}" var="s"
                                             styleClass="table table-bordered table-stripe table-responsive">
                                    <h:column id="columnNome">
                                        <f:facet name="header">
                                            <h:outputText id="headerUF" value="UF"/>
                                        </f:facet>
                                        <h:outputText id="valorUF" value="#{s.uf}"/>
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">Ação</f:facet>
                                        <h:commandButton styleClass="btn btn-danger"
                                                         action="#{stateController.remove(s)}"
                                                         value="Excluir" onclick="return window.confirm('Certeza?')">
                                            <f:ajax render="formulario tabela:tabela2"/>
                                        </h:commandButton>
                                        <div class="col-md-1"/>
                                        <h:commandButton styleClass="btn btn-warning"
                                                         action="#{stateController.editar(s)}"
                                                         value="Editar">
                                            <f:passThroughAttribute name="data-dismiss" value="modal"/>
                                            <f:ajax render="formulario"/>
                                        </h:commandButton>

                                    </h:column>
                                </h:dataTable>
                            </h:form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                        </div>
                    </div>
                </div>
            </div>
            <script src="../resources/js/jquery-2.1.4.min.js"></script>
            <script src="../resources/js/bootstrap.min.js"></script>
            <script src="../resources/js/main.js"></script>
        </ui:define>
    </div>
</ui:composition>
</html>
