<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <script src="../resources/css/bootstrap.min.css"></script>
    <link rel="stylesheet" href="../resources/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../resources/css/index.css"/>
</h:head>

<ui:composition template="template.xhtml">
    <div class="container">
        <ui:define name="container">
            <div class="breadcrumb">
                <h1 align="center">Cadastrar Novo Embrulho</h1>
            </div>
            <h:form id="formulario">
                <div class="form-group form-group-lg col-lg-8">
                    <label for="desc">Descrição do Embrulho</label>
                    <h:inputText value="#{packageController.embrulho.descricao}"
                                 styleClass="form-control" id="desc" p:placeholder="Qual nome do embrulho?"/>
                </div>

                <div class="form-group form-group-lg col-lg-8">
                    <label for="valor">Valor</label>
                    <div class="input-group">
                        <span class="input-group-addon">R$</span>
                        <h:inputText value="#{packageController.embrulho.valorPackage}" maxlength="50"
                                     styleClass="form-control" id="valor" p:placeholder="Qual o preço dele?">
                            <f:convertNumber minFractionDigits="2"/>
                        </h:inputText>
                    </div>
                </div>

                <div class="container">
                    <div class="col-md-6">
                        <h:commandButton styleClass="btn btn-success btn-lg" action="#{packageController.save}"
                                         value="Salvar Embrulho">
                            <f:ajax execute="formulario" render="formulario tabela:tabela2"></f:ajax>
                        </h:commandButton>
                    </div>
                    <div class="col-md-6">
                        <h:commandButton styleClass="btn btn-danger btn-lg" rendered="#{packageController.modoEdicao}"
                                         action="#{packageController.cancelar}" value="Cancelar">
                            <f:ajax render="formulario"></f:ajax>
                        </h:commandButton>
                    </div>
                </div>
            </h:form>
            <br></br>
            <h:messages id="msg"/>

            <div class="breadcrumb">
                <h1 align="center">Embrulhos Cadastrados</h1>
            </div>
            <h:form id="tabela">
                <h:dataTable id="tabela2" value="#{packageController.embrulhos}"
                             var="e" styleClass="table table-bordered table-striped">
                    <h:column id="columnCodigo">
                        <f:facet name="header">
                            <h:outputText id="headerCodigo" value="Codigo"/>
                        </f:facet>
                        <h:outputText id="valorCodigo" value="#{e.id}"/>
                    </h:column>
                    <h:column id="columnNome">
                        <f:facet name="header">
                            <h:outputText id="headerDescricao" value="Descricao"/>
                        </f:facet>
                        <h:outputText id="valorDescricao" value="#{e.descricao}"/>
                    </h:column>

                    <h:column id="columnValor">
                        <f:facet name="header">
                            <h:outputText id="headerValor" value="Valor"/>
                        </f:facet>
                        <h:outputText id="valorValor" value="#{e.valorPackage}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">Ação</f:facet>
                        <h:commandButton styleClass="btn btn-danger" action="#{packageController.remove(e)}"
                                         value="Excluir" onclick="return window.confirm('Certeza?')">
                            <f:ajax render="formulario tabela:tabela2"/>
                        </h:commandButton>

                        <h:commandButton styleClass="btn btn-warning" action="#{packageController.editar(e)}"
                                         value="Editar">
                            <f:ajax render="formulario"/>
                        </h:commandButton>

                    </h:column>
                </h:dataTable>
            </h:form>
            <script src="../resources/js/jquery-2.1.4.min.js"></script>
            <script src="../resources/js/bootstrap.min.js"></script>
            <script src="../resources/js/bootstrap-datepicker.min.js"></script>
            <script src="../resources/js/bootstrap-datepicker.pt-BR.min.js"></script>
            <script src="../resources/js/main.js"></script>
            <script src="../resources/js/bootbox.min.js"></script>
        </ui:define>
    </div>
</ui:composition>
</html>
