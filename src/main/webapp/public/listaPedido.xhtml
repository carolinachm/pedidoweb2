<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
<h:head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="X-UA-Conpatible" content="IE=edge" />
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
	<title>Demo Web</title>
</h:head>
<h:body>
	<div class="container">
		<div class="navbar navbar-inverse">
			<div class="navbar-brand">DEMO WEB</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<h:form styleClass="form-horizontal">
					<h1>Lista de Pedido</h1>

					<table class="table table-bordered table-striped">
						<thead>
							<tr>
								<th>Codigo</th>
								<th>Nome</th>
								<th>Data Entrega</th>
								<th>Data Pedido</th>
								<th>Valor</th>
								<th>Ação</th>
							</tr>
						</thead>
						<tbody>
							<ui:repeat var="o" value="#{orderController.orders}">
								<tr>
									<td>#{o.id}</td>
									<td>#{o.client.nome}</td>
									<td>#{o.dataPedido}</td>
									<td>#{o.dataEntrega}</td>
									<td>#{o.valorTotal}</td>
									<td><h:form>
											<h:commandLink action="#{orderController.editar(o)}">
												<span class="glyphicon glyphicon-edit"></span>
											</h:commandLink>
										</h:form></td>
									<td><h:form>
											<h:commandLink action="#{orderController.remove(o)}"
												onclick="return window.confirm('Certeza?')">
												<span class="glyphicon glyphicon-trash"></span>
											</h:commandLink>
										</h:form></td>
								</tr>
							</ui:repeat>
						</tbody>
					</table>
				</h:form>
			</div>
		</div>
	</div>
</h:body>
</html>
