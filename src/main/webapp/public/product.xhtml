<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf" template="template.xhtml">



	<div class="container">
		<ui:define name="container">
			<div class="col-xs-12 col-md-6">
				<h1 style="font-family: 'Lato'">Produto</h1>
			</div>
			<h:form id="formTabela">
				<h:dataTable id="tabela2"
					value="#{productController.products}" var="p"
					styleClass="dados-os table table-striped table-bordered table-hover">
					<h:column id="columnCodigo">
						<f:facet name="header">
							<h:outputText style="font-family: 'Lato' " id="headerCodigo"
								value="Codigo" />
						</f:facet>
						<h:outputText id="valorCodigo" value="#{p.id}" />
					</h:column>

					<h:column id="columnDescrição">
						<f:facet name="header">
							<h:outputText style="font-family: 'Lato'" id="headerDescrição"
								value="Descrição" />
						</f:facet>
						<h:outputText id="valorDescrição" value="#{p.descricao}" />
					</h:column>


					<h:column id="columnQuantidade">
						<f:facet name="header">
							<h:outputText style="font-family: 'Lato'" id="headerQuantidade"
								value="Quantidade" />
						</f:facet>
						<h:outputText style="font-family: 'Lato'" id="valorQuantidade"
							value="#{p.quantidade}" />
					</h:column>
					
					<h:column id="columnValor">
						<f:facet name="header">
							<h:outputText style="font-family: 'Lato'" id="headerValor"
								value="Valor Unitario" />
						</f:facet>
						<h:outputText style="font-family: 'Lato'" id="valorValor"
							value="#{p.valor}" />
					</h:column>
					

					<h:column>
						<f:facet name="header">Ação</f:facet>
						<h:commandButton styleClass="btn btn-danger"
							action="#{productController.remove(ce)}" value="Excluir"
							onclick="">
							<f:passThroughAttribute name="data-toggle" value="modal" />
							<f:passThroughAttribute name="data-target"
								value="#confirm-delete" />
							<f:ajax render="formTabela:tabela2" />
						</h:commandButton>

						<h:commandButton styleClass="btn btn-primary"
							action="#{productController.editar(ce)}" value="Editar">
							<f:ajax render="formulario formTabela" />
							<f:passThroughAttribute name="data-toggle" value="modal" />
							<f:passThroughAttribute name="data-target" value="#NovaOS" />
						</h:commandButton>

					</h:column>
				</h:dataTable>
			</h:form>
			<div class="modal fade" id="NovaOS">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" data-dismiss="modal" class="close">
								<span></span>
							</button>
							<h4 class="modal-title">Cadastrar Novo Produto</h4>
						</div>
						<h:form id="formulario" style="font-family: 'Lato', Sans-Serif">
							<div class="modal-body">

								<div class="panel panel-default">
									<div class="panel panel-heading">
										<h:outputText id="titulo" value="Dados do Produto"
											style="font-family: 'Lato'" />
									</div>
									<div class="panel-body">
										<div id="dados">
											<div class="col-md-8">
												<h:outputText style="font-family: 'Lato'" id="descricaoLabel"
													value="Descrição:" />
												<h:inputText id="descricao" label="Descrição"
													styleClass="form-control"
													value="#{productController.product.descricao}"
													p:placeholder="" maxlength="50" />
											</div>

											<div class="col-md-4">
												<h:outputText style="font-family: 'Lato'" id="quantidadeLabel"
													value="Quantidade:" />
												<h:inputText id="quantidade" label="Quantidade"
													styleClass="form-control" p:placeholder=""
													value="#{productController.product.quantidade}"
													maxlength="50" />
											</div>
											
											<div class="col-md-4">
												<h:outputText style="font-family: 'Lato'" id="valorLabel"
													value="Valor Unitario:" />
												<h:inputText id="valor" label="Valor Unitario"
													styleClass="form-control" p:placeholder=""
													value="#{productController.product.valor}"
													maxlength="50" />
											</div>


										</div>
									</div>


									<div class="modal-footer">
										<h:commandButton styleClass="btn btn-success"
											data-dismiss="modal" action="#{productController.save}"
											value="Salvar">
											<f:ajax execute="formulario" render="formulario formTabela"></f:ajax>
										</h:commandButton>
										<h:commandButton styleClass="btn btn-danger"
											rendered="#{productController.modoEdicao}"
											data-dismiss="modal"
											action="#{productController.cancelar}" value="Cancelar">
											<f:ajax render="formulario"></f:ajax>
										</h:commandButton>
										<h:messages id="msg" />
									</div>
								</div>
							</div>
						</h:form>
					</div>
				</div>
			</div>

			<footer class="row">
				<div class="col-sm-6">
					<button class="btn btn-success" data-toggle="modal"
						data-target="#NovaOS">Novo Produto</button>
				</div>
				<div class="col-sm-6 paginacao text-right">
					<ul class="pagination">
						<li class="disabled"><a href=""><span>«</span></a></li>
						<li class="active"><a href="">1</a></li>
						<li><a href="">2</a></li>
						<li><a href="">3</a></li>
						<li><a href="">4</a></li>
						<li><a href="">5</a></li>
						<li><a href=""><span>»</span></a></li>
					</ul>
				</div>
			</footer>
			<div class="modal fade" id="confirm-delete">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h3 class="h3">Confirmação de exclusão</h3>
						</div>
						<div class="modal-body">
							<h4 class="h4">Tem certeza que deseja remover este
								Produto?</h4>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-danger" data-dismiss="modal">Não</button>
							<a class="btn btn-success btn-ok">Sim</a>
						</div>
					</div>
				</div>
			</div>
			
		</ui:define>
	</div>
</ui:composition>
