<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
    <script src="../resources/css/bootstrap.min.css"></script>
    <link rel="stylesheet" href="../resources/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../resources/css/index.css"/>
</h:head>
<h:body>
    <ui:composition template="template.xhtml">
        <div class="container">
            <ui:define name="container">
                <h:form id="formulario">
                    <div class="breadcrumb" align="center">
                        <h1>Adicionar um Administrador</h1>
                    </div>
                    <div class="form-group form-group-lg col-lg-8">
                        <label for="email">Nome do Perfil</label>
                        <h:inputText value="#{userController.user.perfil}"
                                     styleClass="form-control" id="email" p:placeholder="Digite o nome do perfil..."/>
                    </div>
                    <div class="form-group form-group-lg col-md-8">
                        <label for="a">Login</label>
                        <h:inputText value="#{userController.user.login}"
                                     styleClass="form-control" id="a" p:placeholder="Digite o login..."/>
                    </div>
                    <div class="form-group form-group-lg col-md-8">
                        <label for="b">Senha</label>
                        <h:inputSecret value="#{userController.user.senha}"
                                       styleClass="form-control" id="b"
                                       p:placeholder="Digite uma senha(Dica: nÃ£o use senhas de outros lugares)"/>
                    </div>
                    <div class="col-lg-12">
                        <label for="c">Status(ativo/inativo)</label>
                        <h:selectBooleanCheckbox styleClass="checkbox" id="c" value="#{userController.user.ativo}"/>
                    </div>

                    <div class="col-md-6">
                        <br></br>
                        <h:commandButton styleClass="btn btn-success" action="#{userController.salvar}"
                                         value="Adicionar Administrador">
                            <f:ajax execute="formulario" render="formulario"></f:ajax>
                        </h:commandButton>
                    </div>


                    <h:commandButton rendered="#{userController.modoEdicao}"
                                     action="#{userController.cancelar}" value="Cancelar">
                        <f:ajax render="formulario"></f:ajax>
                    </h:commandButton>


                    <h:messages id="msg"/>
                </h:form>
                <script src="../resources/js/jquery-2.1.4.min.js"></script>
                <script src="../resources/js/bootstrap.min.js"></script>
                <script src="../resources/js/bootstrap-datepicker.min.js"></script>
                <script src="../resources/js/bootstrap-datepicker.pt-BR.min.js"></script>
                <script src="../resources/js/main.js"></script>
                <script src="../resources/js/bootbox.min.js"></script>
            </ui:define>
        </div>
    </ui:composition>
</h:body>
</html>
