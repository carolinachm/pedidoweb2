<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Template Web</title>


	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"
		media="screen,projection" />
	<h:outputStylesheet library="css" name="materialize.min.css" />

</h:head>
<h:body>
	<!--Import jQuery before materialize.js-->
	<script type="text/javascript"
		src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<h:form id="form">
		<table width="100%">
			<tr>
				<td colspan="2" align="center"><ui:insert name="cabecalho">
						<h1>Sistema de Pedidos de Bem Casado</h1>
					</ui:insert></td>
			</tr>
			<tr>
				<td width="200px" valign="top"><ui:insert name="menu">
						<h1>Menu</h1>
						<h:panelGrid columns="1">
							<h:commandLink value="Cadastro de Cliente" action="client.xhtml" />
							<h:commandLink value="Cadastro de Estado" action="state.xhtml" />
							<h:commandLink value="Cadastro de Produto" action="product.xhtml" />
							<h:commandLink value="Cadastro de Pedido" action="order.xhtml" />
							<h:commandLink value="Cadastro de Embrulho"
								action="embrulho.xhtml" />
							<h:commandLink value="Cadastro de UsuÃ¡rio" action="user.xhtml" />
						</h:panelGrid>
					</ui:insert></td>
				<td><ui:insert name="conteudo">
						<h1>Seja bem vindo!</h1>
						<h:graphicImage library="img" name="logo.jpg" />
					</ui:insert></td>
			</tr>
		</table>
	</h:form>
</h:body>
</html>
