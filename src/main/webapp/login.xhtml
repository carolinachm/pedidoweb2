<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html">
<body>
    <div class="container">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading" style="background-color: #EEEEEE;">
                    <h3 class="panel-title">
                        <strong>Autenticação </strong>
                    </h3>
                </div>
                <div class="panel-body">
                    <form role="form" method="post"
                        action="${request.contextPath}/j_spring_security_check">
                        <div class="form-group">
                            <label for="j_username">Usuário</label>
                            <h:inputText  type="text" name='j_username' class="form-control" value="#{loginController.user.login}"
                                   id="j_username" placeholder="Digite seu usuário" />
                        </div>
                        <div class="form-group">
                            <label for="j_password">Senha </label> 
                                <h:inputSecret type="password" name='j_password' class="form-control" value="{loginController.user.senha}"
                                id="j_password" placeholder="Digite sua senha" />
                        </div>                  
                        <div class="form-group">
                            <h:commandButton action="#{loginController.doEfetuarLogin()}" type="submit" class="btn btn-default" value="Entrar" />                         
                        </div>
                        <div class="form-group">
                            <h:panelGroup rendered="#{!empty param.login_error}">
                                <span style="color: red">usuário ou senha inválidos</span>
                                <br />
                                <br />
                            </h:panelGroup>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
